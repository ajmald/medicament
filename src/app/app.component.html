
<app-layout>


<div class="container-fluid">
  <br>
  <div class="row">
    <div class="split left">
      <div class="centered">
        <img src="../assets/images/pathologiessmall.jpeg" >
        <br>
        <h2>Liste des pathologies</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
                <input type="button" class ="btn" formArrayName="pathologiesList" *ngFor="let pathologie of pathologiesList; let i = index" value="{{pathologiesList[i].nom}}" id="{{pathologiesList[i].nom}}" label = "" (click)="getMedicamentByPathology(pathologiesList[i].nom)">
                <br/>
          </form>
      </div>
    </div>
    <div class="split right">
      <div class="centered">
        <img src="../assets/images/medicaments.jpg">
        <br>
        <h2>Liste des médicaments associés</h2>
            <!--<label *ngFor="let medicament of medicamentslist" [ngStyle]="{color: findColor(medicament.denomination)}" (click)= "getMedicamentDetailsByCodeCis(medicament.codeCIS);open()">  
                {{medicament.denomination}}
                                <br/>
              </label>  -->

          <ul class="medicaments">
            <li *ngFor="let medicament of medicamentslist">
              <a routerLink="/detail/{{medicament.codeCIS}}">
                <span class="badge">{{medicament.codeCIS}}</span> {{medicament.denomination}}
              </a>
            </li>
          </ul>
            
      </div>
    </div>
    </div>
</div>
